@(nothing: String)(implicit request: RequestHeader, messages: Messages)

@main("Twinty") {
    <script type="application/javascript">
        var feedUrl = "@routes.HomeController.search()";
    </script>
    <div class="row">
        <div class="user col-md-6 col-md-offset-3">
            <div class="form-group">
                <div class="right-inner-addon">
                    <i class="glyphicon-search"></i>
                    <input type="search" class="form-control" placeholder="@Messages("search")" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="searchButton">
                        @Messages("search")
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="closeButton">
                        @Messages("close")
                    </button>
                </div>
            </div>
        </div>
    </div>

        <div id="messageHolder">
        </div>
}
