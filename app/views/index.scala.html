@()(implicit request: RequestHeader, messages: Messages)

@main("Twinty") {
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/pagination.js")" type="text/javascript"></script>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/pagination.css")">
    <script type="application/javascript">
        var feedUrl = "@routes.HomeController.search()";
    </script>
    <div class="row">
        <div class="user col-md-6 col-md-offset-3">
            <div class="form-group">
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="searchButton">
                        @Messages("search")
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="closeButton">
                        @Messages("stop")
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="messageHolder">
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div id="paginationHolder"></div>
        </div>
    </div>
}
