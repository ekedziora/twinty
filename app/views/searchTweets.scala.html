@()(implicit request: RequestHeader, messages: Messages)

@main("Search tweets") {
    @helper.javascriptRouter("jsRoutes")(routes.javascript.HomeController.searchTweetsNow)
    <script src="@routes.Assets.versioned("javascripts/searchTweets.js")" type="text/javascript"></script>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <div>
                    <input type="search" id="searchInput" class="form-control" placeholder="@Messages("query")" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="searchButton">
                    @Messages("search")
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="closeButton">
                    @Messages("stop")
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row searched-tweets-holder">
    </div>
}
